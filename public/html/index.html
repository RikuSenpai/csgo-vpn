<head>
	<title>CSGO VPN</title>

	<link rel="stylesheet" href="../css/bootstrap-material-design.min.css">
	<link rel="stylesheet" href="../css/styles.css">

	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap-material-design.js"></script>
	<script src="../js/index.js"></script>
</head>

<body>
	<!-- Snippets -->
	<snippets>
		<snippet name="CountrySelection">
			<button type="button" class="btn btn-dark">XXXXX</button>
		</snippet>
	</snippets>

	<!-- Content -->
	<div class="container">
		<div class="container" id="vpnToggle">
			<h2>Toggle VPN</h2>
			<button type="button" class="btn btn-raised btn-lg btn-success" value="1">Enable</button>
			<button type="button" class="btn btn-raised btn-lg btn-danger hidden" value="0">Disable</button>
		</div>

		<hr>

		<div class="container" id="country">
			<div id="header">
				<h2 class="container">Select country</h2>
				<input type="text" class="form-control" placeholder="Country Search" aria-label="Country Search" aria-describedby="basic-addon2">
			</div>

			<div id="selection" class="btn-group" role="group">
			</div>
		</div>
	</div>
</body>
